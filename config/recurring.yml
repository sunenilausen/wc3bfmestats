production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  # Sync last 5 replays every hour
  wc3stats_sync_recent:
    class: Wc3statsSyncJob
    args: ["recent"]
    schedule: every hour at minute 0

  # Full sync every morning at 5am
  wc3stats_sync_full:
    class: Wc3statsSyncJob
    args: ["full"]
    schedule: at 5am every day

  # Refetch last 20 auto-ignored matches every night at 3am
  # (in case they've been fixed on wc3stats, e.g. re-uploaded with winner data)
  refetch_ignored:
    class: RefetchIgnoredJob
    args: [20]
    schedule: at 3am every day
